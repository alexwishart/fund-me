<div class="center">
  <h1>ThinkIT 2017</h1>
  <h3>Projects</h3>
</div>

<hr>

<div class="projects">
  <div ng-repeat="project in projects" ui-sref="{{project.state}}" class="tile">
    <h2 class="project-name">
      {{project.name}}
    </h2>
    <a>
      <h4 class="project-team">
        {{project.team}}
      </h4>
    </a>
  </div>
</div>

<hr class="clear">
